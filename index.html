<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poison Candy Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Poison Candy Game</h1>

  <div class="player-setup" id="player-setup">
    <div>
      <h2>Player 1: Enter your name</h2>
      <input type="text" id="player1-name" />
      <h3>Select your avatar</h3>
      <div class="avatar-options" id="player1-avatars"></div>
    </div>

    <div>
      <h2>Player 2: Enter your name</h2>
      <input type="text" id="player2-name" />
      <h3>Select your avatar</h3>
      <div class="avatar-options" id="player2-avatars"></div>
    </div>

    <button id="start-game">Start Game</button>
  </div>

  <div id="turn-indicator"></div>

  <div id="candy-grid"></div>

  <div id="result-message"></div>

  <button id="reset-button">Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
